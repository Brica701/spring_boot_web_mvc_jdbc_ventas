<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-danger">Eliminar Comercial</h2>
            <p class="card-text">
                ¿Estás seguro de que deseas eliminar el siguiente comercial?
            </p>

            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${comercial.id}"></span></li>
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${comercial.nombre}"></span></li>
                <li class="list-group-item"><strong>Primer Apellido:</strong> <span th:text="${comercial.apellido1}"></span></li>
                <li class="list-group-item"><strong>Segundo Apellido:</strong> <span th:text="${comercial.apellido2} ?: 'N/A'"></span></li>
                <li class="list-group-item"><strong>Comisión:</strong> <span th:text="${comercial.comision}"></span></li>
            </ul>

            <div th:if="${comercialPuedeEliminarse}">
                <form th:action="@{/comerciales/eliminar/{id}(id=${comercial.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a th:href="@{/comerciales}" class="btn btn-secondary ms-2">Cancelar</a>
                </form>
            </div>
            <div th:if="${!comercialPuedeEliminarse}">
                <p class="text-warning">No se puede eliminar este comercial porque tiene pedidos asociados.</p>
                <a th:href="@{/comerciales}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

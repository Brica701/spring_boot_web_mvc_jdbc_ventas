<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-danger">Eliminar Pedido</h2>
            <p class="card-text">
                ¿Estás seguro de que deseas eliminar el siguiente pedido?
            </p>

            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${pedido.id}"></span></li>
                <li class="list-group-item"><strong>ID Cliente:</strong> <span th:text="${pedido.idCliente}"></span></li>
                <li class="list-group-item"><strong>ID Comercial:</strong> <span th:text="${pedido.idComercial}"></span></li>
                <li class="list-group-item"><strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span></li>
                <li class="list-group-item"><strong>Total:</strong> <span th:text="${pedido.total}"></span></li>
            </ul>

            <!-- FORMULARIO POST para eliminar -->
            <form th:action="@{/pedidos/eliminar}" method="post">
                <input type="hidden" name="id" th:value="${pedido.id}" />
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a th:href="@{/pedidos}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

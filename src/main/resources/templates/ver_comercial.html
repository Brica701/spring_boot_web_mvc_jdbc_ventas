<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comercial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Detalle del Comercial</h1>

    <div class="card mt-3 shadow">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${comercial.id}"></span></li>
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${comercial.nombre}"></span></li>
                <li class="list-group-item"><strong>Apellido 1:</strong> <span th:text="${comercial.apellido1}"></span></li>
                <li class="list-group-item"><strong>Apellido 2:</strong> <span th:text="${comercial.apellido2}"></span></li>
                <li class="list-group-item"><strong>Comisi√≥n:</strong> <span th:text="${comercial.comision}"></span></li>
            </ul>
            <a th:href="@{/comerciales}" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalle del Cliente</h1>

    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title mb-3">Información Personal</h5>
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${cliente.id}"></span></li>
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></li>
                <li class="list-group-item"><strong>Primer Apellido:</strong> <span th:text="${cliente.apellido1}"></span></li>
                <li class="list-group-item"><strong>Segundo Apellido:</strong> <span th:text="${cliente.apellido2} ?: 'N/A'"></span></li>
                <li class="list-group-item"><strong>Ciudad:</strong> <span th:text="${cliente.ciudad}"></span></li>
                <li class="list-group-item"><strong>Categoría:</strong> <span th:text="${cliente.categoria}"></span></li>
            </ul>

            <h5 class="card-title mb-3">Pedidos del Cliente</h5>
            <div th:if="${listaPedidos != null and #lists.size(listaPedidos) > 0}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Total</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pedido : ${listaPedidos}">
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.total}"></td>
                        <td th:text="${pedido.fecha}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${listaPedidos == null or #lists.isEmpty(listaPedidos)}">
                <p class="text-muted">No hay pedidos para este cliente.</p>
            </div>

            <a th:href="@{/clientes}" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

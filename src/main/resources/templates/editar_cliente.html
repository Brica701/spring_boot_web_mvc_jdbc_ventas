<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Editar Cliente</h1>

  <form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required>
    </div>

    <div class="mb-3">
      <label for="apellido1" class="form-label">Primer Apellido</label>
      <input type="text" th:field="*{apellido1}" class="form-control" id="apellido1" placeholder="Primer Apellido" required>
    </div>

    <div class="mb-3">
      <label for="apellido2" class="form-label">Segundo Apellido</label>
      <input type="text" th:field="*{apellido2}" class="form-control" id="apellido2" placeholder="Segundo Apellido">
    </div>

    <div class="mb-3">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input type="text" th:field="*{ciudad}" class="form-control" id="ciudad" placeholder="Ciudad">
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <input type="number" th:field="*{categoria}" class="form-control" id="categoria" placeholder="Categoría">
    </div>

    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a th:href="@{/clientes}" class="btn btn-secondary ms-2">Cancelar</a>

  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

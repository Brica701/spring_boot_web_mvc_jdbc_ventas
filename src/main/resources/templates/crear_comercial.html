<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Comercial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Crear Comercial</h1>

    <form th:action="@{/comerciales/crear_comercial}" th:object="${comercial}" method="post">
        <!-- Eliminado CSRF porque no usamos Spring Security -->

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido1" class="form-label">Apellido 1</label>
            <input type="text" th:field="*{apellido1}" class="form-control" id="apellido1" placeholder="Apellido 1" required>
        </div>
        <div class="mb-3">
            <label for="apellido2" class="form-label">Apellido 2</label>
            <input type="text" th:field="*{apellido2}" class="form-control" id="apellido2" placeholder="Apellido 2">
        </div>
        <div class="mb-3">
            <label for="comision" class="form-label">Comisión</label>
            <input type="number" step="0.01" th:field="*{comision}" class="form-control" id="comision" placeholder="Comisión" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
        <a th:href="@{/comerciales}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

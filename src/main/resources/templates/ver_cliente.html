<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalle del Cliente</h1>

    <div class="card shadow">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${cliente.id}"></span></li>
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></li>
                <li class="list-group-item"><strong>Primer Apellido:</strong> <span th:text="${cliente.apellido1}"></span></li>
                <li class="list-group-item"><strong>Segundo Apellido:</strong> <span th:text="${cliente.apellido2}"></span></li>
                <li class="list-group-item"><strong>Ciudad:</strong> <span th:text="${cliente.ciudad}"></span></li>
                <li class="list-group-item"><strong>Categor√≠a:</strong> <span th:text="${cliente.categoria}"></span></li>
            </ul>
            <!-- Volver al listado con query parameter -->
            <a th:href="@{/clientes}" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

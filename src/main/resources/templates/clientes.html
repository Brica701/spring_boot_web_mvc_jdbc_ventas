<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Clientes</h1>
        <a th:href="@{/clientes/crear_cliente}" class="btn btn-primary">Crear</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido1</th>
            <th>Apellido2</th>
            <th>Ciudad</th>
            <th>Categoría</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${listaClientes}">
            <td th:text="${cliente.id}">0</td>
            <td th:text="${cliente.nombre}">nombre</td>
            <td th:text="${cliente.apellido1}">apellido1</td>
            <td th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</td>
            <td th:text="${cliente.ciudad}">ciudad</td>
            <td th:text="${cliente.categoria}">categoría</td>
            <td>
                <!-- Botón Ver Detalle -->
                <a th:href="@{/clientes/ver(id=${cliente.id})}" class="btn btn-info btn-sm me-1">Ver</a>

                <!-- Botón Editar -->
                <a th:href="@{/clientes/editar(id=${cliente.id})}" class="btn btn-warning btn-sm me-1">Editar</a>

                <!-- Botón Eliminar -->
                <a th:href="@{/clientes/eliminar(id=${cliente.id})}" class="btn btn-danger btn-sm">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

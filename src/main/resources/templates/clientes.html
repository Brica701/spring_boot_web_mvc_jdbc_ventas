<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Clientes</h1>
        <a th:href="@{/clientes/crear}" class="btn btn-primary">Crear</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Ciudad</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${listaClientes}">
            <td th:text="${cliente.id}">0</td>
            <td th:text="${cliente.nombre}">Nombre</td>
            <td th:text="${cliente.apellido1}">Apellido1</td>
            <td th:text="${cliente.apellido2 != null ? cliente.apellido2 : '-'}">Apellido2</td>
            <td th:text="${cliente.ciudad}">Ciudad</td>
            <td th:text="${cliente.categoria}">Categoría</td>
            <td>
                <div class="d-flex">
                    <!-- Botón Ver Detalle -->
                    <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-info btn-sm me-1">Ver</a>

                    <!-- Botón Editar -->
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm me-1">Editar</a>

                    <!-- Botón Eliminar (POST) -->
                    <form th:action="@{/clientes/borrar/{id}(id=${cliente.id})}" method="post"
                          th:onsubmit="return confirm('¿Estás seguro de eliminar este cliente?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

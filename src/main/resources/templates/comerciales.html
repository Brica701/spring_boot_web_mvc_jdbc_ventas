<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Comerciales</h1>
        <a th:href="@{/comerciales/crear}" class="btn btn-primary">Crear</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Comisión</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comercial : ${listaComerciales}">
            <td th:text="${comercial.id}">0</td>
            <td th:text="${comercial.nombre}">Nombre</td>
            <td th:text="${comercial.apellido1}">Apellido1</td>
            <td th:text="${comercial.apellido2 != null ? comercial.apellido2 : '-'}">Apellido2</td>
            <td th:text="${comercial.comision}">0.00</td>
            <td>
                <div class="d-flex">
                    <!-- Botón Editar -->
                    <a th:href="@{/comerciales/editar/{id}(id=${comercial.id})}"
                       class="btn btn-warning btn-sm me-1">Editar</a>

                    <!-- Botón Detalle -->
                    <a th:href="@{/comerciales/{id}(id=${comercial.id})}"
                       class="btn btn-info btn-sm me-1">Detalle</a>

                    <!-- Botón Eliminar con POST -->
                    <form th:action="@{/comerciales/borrar/{id}(id=${comercial.id})}" method="post"
                          th:onsubmit="return confirm('¿Estás seguro de eliminar este comercial?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Comerciales</h1>
        <a href="/comerciales/crear_comercial" class="btn btn-primary">Crear</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido1</th>
            <th>Apellido2</th>
            <th>Comisión</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comercial : ${listaComerciales}">
            <td th:text="${comercial.id}">0</td>
            <td th:text="${comercial.nombre}">nombre</td>
            <td th:text="${comercial.apellido1}">apellido1</td>
            <td th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</td>
            <td th:text="${comercial.comision}">comision</td>
            <td>
                <a th:href="@{/comerciales/__${comercial.id}__}" class="btn btn-info btn-sm me-1">Ver Detalle</a>
                <a th:href="@{/comerciales/editar/}+${comercial.id}" class="btn btn-warning btn-sm me-1">Editar</a>
                <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

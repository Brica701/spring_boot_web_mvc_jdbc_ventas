<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-danger">Eliminar Cliente</h2>
            <p class="card-text">
                ¿Estás seguro de que deseas eliminar el siguiente cliente?
            </p>

            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${cliente.id}"></span></li>
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></li>
                <li class="list-group-item"><strong>Primer Apellido:</strong> <span th:text="${cliente.apellido1}"></span></li>
                <li class="list-group-item"><strong>Segundo Apellido:</strong> <span th:text="${cliente.apellido2}"></span></li>
                <li class="list-group-item"><strong>Ciudad:</strong> <span th:text="${cliente.ciudad}"></span></li>
                <li class="list-group-item"><strong>Categoría:</strong> <span th:text="${cliente.categoria}"></span></li>
            </ul>

            <div th:if="${clientePuedeEliminarse}">
                <form th:action="@{/clientes/eliminar/{id}(id=${cliente.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary ms-2">Cancelar</a>
                </form>
            </div>
            <div th:if="${!clientePuedeEliminarse}">
                <p class="text-warning">No se puede eliminar este cliente porque tiene pedidos asociados.</p>
                <a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

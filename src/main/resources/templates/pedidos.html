<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Pedidos</h1>
        <a th:href="@{/pedidos/crear_pedido}" class="btn btn-primary">Crear Pedido</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Comercial</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${listaPedidos}">
            <td th:text="${pedido.id}">0</td>
            <td th:text="${pedido.idCliente}">0</td>
            <td th:text="${pedido.idComercial}">0</td>
            <td th:text="${pedido.fecha}">2025-11-13</td>
            <td th:text="${pedido.total}">0.0</td>
            <td>
                <!-- Botón Editar -->
                <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-warning btn-sm me-1">Editar</a>

                <!-- Botón Eliminar → abre la confirmación -->
                <a th:href="@{/pedidos/eliminar/{id}(id=${pedido.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Crear Pedido</h1>

    <form th:action="@{/pedidos/crear_pedido}" th:object="${pedido}" method="post">
        <!-- Eliminado CSRF porque no usamos Spring Security -->

        <div class="mb-3">
            <label for="idCliente" class="form-label">ID Cliente</label>
            <input type="number" th:field="*{idCliente}" class="form-control" id="idCliente" placeholder="ID Cliente" required>
        </div>
        <div class="mb-3">
            <label for="idComercial" class="form-label">ID Comercial</label>
            <input type="number" th:field="*{idComercial}" class="form-control" id="idComercial" placeholder="ID Comercial" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" step="0.01" th:field="*{total}" class="form-control" id="total" placeholder="Total" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
        <a th:href="@{/pedidos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
